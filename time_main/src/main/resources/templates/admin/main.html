
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>主页-考勤管理系统</title>
    <meta name="keywords" content="考勤管理系统">
    <meta name="description" content="考勤管理系统">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../static/images/logo_icon.png">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/main.css" media="all">
</head>
<body>
<div class="layui-layout">
    <!-- 头部区域 -->
    <div class="layui-header">
        <ul class="box">
            <li class="header-left">
                <a href="javascript:;" class="btnHeader flexible" title="侧边伸缩">
                    <i class="layui-icon layui-icon-shrink-right"></i>
                </a>
                <a href="javascript:;" class="btnHeader refresh" title="刷新">
                    <i class="layui-icon layui-icon-refresh-3"></i>
                </a>
            </li>
            <li class="header-right">
				<span class="navHeader">
			    		<div class="layui-nav">
						<div class="layui-nav-item">
							<a href="javascript:;">
								<img th:src="${session.userInfo.userPic}" class="layui-nav-img"><cite th:text="${session.userInfo.userName}"></cite>
							</a>
							<dl class="layui-nav-child">
                                <dd><a id="personalEdit">个人资料</a></dd>
								<dd><a id="personalPassword">修改密码</a></dd>
							</dl>
						</div>
					</div>
				</span>
                <a href="javascript:;" class="btnHeader logout">安全退出</a>
            </li>
        </ul>
    </div>
    <!-- 侧边菜单 -->
    <div class="layui-side">
        <div class="layui-side-scroll">
            <div class="layui-logo" lay-href="">
                <img src="../../static/images/logo_icon.png" style="width:40px;margin:10px"/>
                <span>考勤管理系统</span>
            </div>
            <ul class="layui-nav layui-nav-tree" lay-filter="nav" id="menu">
                <li data-name="get" class="layui-nav-item layui-this">
                    <a href="javascript:;" lay-href="" class="nav-tab" lay-id="home1"
                       data-type="tabChange" lay-tips="欢迎页">
                        <i class="layui-icon layui-icon-theme"></i><label>欢迎页</label>
                    </a>
                </li>
                <li data-name="template" class="layui-nav-item">
                    <a href="javascript:;" lay-tips="专业管理">
                        <i class="layui-icon layui-icon-util"></i><label>专业管理</label>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a lay-href="/page/admin/major/list" class="nav-tab" lay-id="12" data-type="tabAdd">
                                <i class="layui-icon"></i><label>专业信息管理</label>
                            </a>
                        </dd>
                    </dl>
                </li>
                <li data-name="template" class="layui-nav-item">
                    <a href="javascript:;" lay-tips="课程管理">
                        <i class="layui-icon layui-icon-util"></i><label>课程管理</label>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a lay-href="/page/admin/course/list" class="nav-tab" lay-id="13" data-type="tabAdd">
                                <i class="layui-icon"></i><label>课程信息管理</label>
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体内容 -->
    <div class="layui-bodier">
        <div class="layui-tab" lay-filter="tab" lay-allowClose="true">
            <ul class="layui-tab-title">
                <li class="firstTab layui-this" lay-id="home1">欢迎页</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe src="/page/index" frameborder="0" name="tabFrame" class="tabFrame"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- 版权信息 -->
    <div class="layui-footer">
        <span>Copyright 2019 考勤管理系统 备案号：渝ICP备18010209号</span>
    </div>
</div>
</body>
<script src="../../static/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/main.js" charset="utf-8"></script>
<script type="text/javascript">

    layui.use(['element'],function(){
        var $ = layui.jquery;
        var element = layui.element;

    })
</script>
</html>
